

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <style>
        .all_cover{
            font-family: Arial, sans-serif;
             background-image: linear-gradient(444deg, rgba(77, 77, 77,0.05) 0%, rgba(77, 77, 77,0.05) 25%,rgba(42, 42, 42,0.05) 25%, rgba(42, 42, 42,0.05) 38%,rgba(223, 223, 223,0.05) 38%, rgba(223, 223, 223,0.05) 75%,rgba(36, 36, 36,0.05) 75%, rgba(36, 36, 36,0.05) 100%),linear-gradient(272deg, rgba(128, 128, 128,0.05) 0%, rgba(128, 128, 128,0.05) 34%,rgba(212, 212, 212,0.05) 34%, rgba(212, 212, 212,0.05) 57%,rgba(25, 25, 25,0.05) 57%, rgba(25, 25, 25,0.05) 89%,rgba(135, 135, 135,0.05) 89%, rgba(135, 135, 135,0.05) 100%),linear-gradient(469deg, rgba(55, 55, 55,0.05) 0%, rgba(55, 55, 55,0.05) 14%,rgba(209, 209, 209,0.05) 14%, rgba(209, 209, 209,0.05) 60%,rgba(245, 245, 245,0.05) 60%, rgba(245, 245, 245,0.05) 69%,rgba(164, 164, 164,0.05) 69%, rgba(164, 164, 164,0.05) 100%),linear-gradient(477deg, rgba(248, 248, 248,0.05) 0%, rgba(248, 248, 248,0.05) 32%,rgba(148, 148, 148,0.05) 32%, rgba(148, 148, 148,0.05) 35%,rgba(202, 202, 202,0.05) 35%, rgba(202, 202, 202,0.05) 51%,rgba(181, 181, 181,0.05) 51%, rgba(181, 181, 181,0.05) 100%),linear-gradient(320deg, hsl(214,0%,11%),hsl(214,0%,11%));;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
            color: red;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #363837;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70%;
    max-width: 1000px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.car_img {
   
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.car_img img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.form-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

form {
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
}

form h2 {
    margin-bottom: 20px;
    text-align: center;
}

form label {
    margin-bottom: 5px;
}

form input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}
.rag{
    float: right;
}
.login{
    width: 100%;
}

    </style>
</head>
<body>
 <section class="all_cover">
    <div class="container">
        <div class="car_img">
            <div class="si-item"><img src="/static/img/img-3.jpg" alt=""></div>
        </div>
        <div class="form-container">
            <h1>Login Form</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                <div class="form-group">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username"></td>
                    </tr>
                </div>
                <div class="form-group">
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                </div>
                <tr>
                    <td colspan=""><input type="submit" value="Login" class="login"></td>
                     <a href="{% url 'account:reg' %}"><span>password_reset</span></a> 

                </tr>
            </table>
        </form>
        
        </div>
    </div>
</section>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Example jQuery: Add a focus effect to input fields
            $('input[type="text"], input[type="password"]').on('focus', function(){
                $(this).css('border-color', '#007bff');
            }).on('blur', function(){
                $(this).css('border-color', '#ccc');
            });

            // Example jQuery: Add a shake effect on form submission if fields are empty
            $('form').on('submit', function(event){
                let valid = true;
                $('input[type="text"], input[type="password"]').each(function(){
                    if ($(this).val() === '') {
                        $(this).css('border-color', 'red');
                        valid = false;
                    }
                });
                if (!valid) {
                    event.preventDefault();
                    $('.container').effect('shake', { times: 3 }, 300);
                }
            });
        });
    </script>
</body>
</html>
