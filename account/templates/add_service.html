{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>HOME Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'js/vendor/modernizr.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        form {
            width: 50%;
            margin: 4em auto;
            background-color: whitesmoke;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: black !important;
        }

        input[type="reset"] {
            background-color: #333;
            margin-left: 1em;
        }

        .user-info {
            margin-top: 1em;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5em;
        }
        .sub-ser{
            background: #333 !important;
    padding: 10px !important;
    border-radius: 5px !important;
        }
    </style>
</head>

<body>
    {% include "header_nav_only.html" %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_Customer_name">Customer Name</label>
            <input type="text" name="Customer_name" required id="id_Customer_name">
        </div>
        <div class="form-group">
            <label for="id_Customer_fullname">Customer Fullname</label>
            <input type="text" name="Customer_fullname" required id="id_Customer_fullname">
        </div>
        <div class="form-group">
            <label for="id_Contact">Contact</label>
            <input type="tel" name="Contact" required id="id_Contact">
        </div>
        <div class="form-group">
            <label for="id_Email">Email</label>
            <input type="email" name="Email" maxlength="50" required id="id_Email">
        </div>
        <div class="form-group">
            <label for="id_Description">Description</label>
            <input type="text" name="Description" maxlength="50" required id="id_Description">
        </div>
        <div class="form-group">
            <label for="id_Address">Address</label>
            <input type="text" name="Address" maxlength="100" required id="id_Address">
        </div>
        <div class="user-info">
            <p>User: {{ user }}</p>
        </div>
        <div class="button-group">
            <input type="submit" value="Save" class="sub-ser">
            <input type="reset" value="Reset">
        </div>
        <input type="hidden" name="user" value="{{ user }}" id="id_User">
    </form>
    {% include "cars_slider.html" %}
    {% include "footer.html" %}
</body>

</html>
