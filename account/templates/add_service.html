<head>
  <title>HOME Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'js/vendor/modernizr.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
        width: 50%;
        margin: 40px auto;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid black;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type="submit"], input[type="reset"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
    }

    
</style>
</head>
 
<body>
    {% include "header_nav_only.html" %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_Customer_name">Customer_name:</label></th>
                <td><input type="Customer_name" name="Customer_name" required id="id_Customer_name"></td>
            </tr>
            <tr>
                <th><label for="id_Customer_fullname">Customer_fullname</label></th>
                <td><input type="Customer_fullname" name="Customer_fullname" required id="id_Customer_fullname"></td>
            </tr>
            {% comment %} <tr>
                <th><label for="id_Date">Date:</label></th>
                <td><input type="Date" name="Date" required id="id_Date"></td>
            </tr> {% endcomment %}
            <tr>
                <th><label for="id_Contact">Contact:</label></th>
                <td><input type="Contact" name="Contact" required id="id_Contact"></td>
            </tr>
            <tr>
                <th><label for="id_Email">Email:</label></th>
                <td><input type="text" name="Email" maxlength="50" required id="id_Email"></td>
            </tr>
            <tr>
                <th><label for="id_Description">Description:</label></th>
                <td><input type="text" name="Description" maxlength="50" required id="id_Description"></td>
            </tr>
            <tr>
                <th><label for="id_Address">Address:</label></th>
                <td><input type="Address" name="Address" maxlength="100" required id="id_Address"></td>
            </tr>
            <tr>
                <th>User:</th>
                <td>{{ user }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
        <input type="hidden" name="user" value="{{ user }}" id="id_User">
    </form>
    {% include "cars_slider.html" %}
    {%include "footer.html"%}

</body>
</html>
