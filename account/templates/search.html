{% extends "base2.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Models</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* Marquee styling */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            font-size: 25px;
            color: #333;
            font-weight: bold;
        }
        
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* General container styling */
        .bmw-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* BMW model card styling */
        .bmw-model-1 {
            width: 100%;
            max-width: 300px; /* Adjust the max-width as needed */
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bmw-model-1:hover {
            transform: scale(1.05);
        }

        .bmw-model-1 img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .two-cars-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: #f8f8f8;
        }

        .two-cars-button p {
            margin: 5px 0;
            font-weight: bold;
            font-size: 18px;
        }

        .bmw-model-1 p.price {
            font-size: 22px;
            color: #333;
        }

        .bmw-model-1 .price::before {
            content: 'â‚¹';
            font-size: 18px;
            color: #ff5722;
        }

        .two-cars-button a,
        .two-cars-button button {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .two-cars-button a:hover,
        .two-cars-button button:hover {
            background-color: #000;
        }

        .more-info {
            display: none;
            padding: 15px;
            font-size: 14px;
            color: #333;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        /* Search form styling */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container form {
            display: inline-block;
            background-color: #808080;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .search-container button:hover {
            background-color: #07c9e4;
            color:black;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .bmw-container {
                flex-direction: column;
                align-items: center;
            }

            .bmw-model-1 {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .bmw-model-1 {
                width: 100%;
            }
        }
    </style>
</head>
<body>    
  <!-- Search Form -->
  <div class="search-container">
    <form method="get" action="{% url 'income:search' %}">
      {% csrf_token %}
      <input type="text" name="q" placeholder="Search car name...">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Display Car Images -->
  {% if cars %}
    <div class="bmw-container">
      {% for car in cars %}
        <div class="bmw-model-1">
          <h2>{{ car.model_name }}</h2>
          <img src="static/img/{{ car.img }}" alt="{{ car.model_name }}">
          <div class="two-cars-button">
            <p class="price">{{ car.model_price }}</p>
            <button class="learn-more">Learn More</button>
          </div>
          <div class="more-info">
            <p>{{ car.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No cars found.</p>
  {% endif %}
    
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom script for toggle functionality -->
  <script>
    $(document).ready(function() {
        $('.learn-more').click(function() {
            var moreInfo = $(this).closest('.bmw-model-1').find('.more-info');
            moreInfo.toggle();
            $(this).text(moreInfo.is(':visible') ? 'Show Less' : 'Learn More');
        });
    });
  </script>
</body>
</html>

{% endblock %}
