       $(document).ready(function() {
    // Toggle the "Learn More" section
    $('.learn-more').click(function() {
        var moreInfo = $(this).closest('.bmw-model-1').find('.more-info');
        moreInfo.toggle();
        $(this).text(moreInfo.is(':visible') ? 'Show Less' : 'Learn More');
    });

    // Show the modal form when "Get a Quote" is clicked
    $('.add-to-cart').click(function(event) {
        event.preventDefault();
        $("#modal").fadeIn();
    });

    // Close the modal when the close button is clicked
    $(".close").click(function() {
        $("#modal").fadeOut();
    });

    // Close the modal when clicking outside the form
    $(window).click(function(event) {
        if (event.target.id === "modal") {
            $("#modal").fadeOut();
        }
    });

    // Throttle function to limit the rate at which a function can fire
    function throttle(func, limit) {
        let lastFunc;
        let lastRan;
        return function() {
            const context = this;
            const args = arguments;
            if (!lastRan) {
                func.apply(context, args);
                lastRan = Date.now();
            } else {
                clearTimeout(lastFunc);
                lastFunc = setTimeout(function() {
                    if ((Date.now() - lastRan) >= limit) {
                        func.apply(context, args);
                        lastRan = Date.now();
                    }
                }, limit - (Date.now() - lastRan));
            }
        }
    }

    function filterCarsByPrice() {
        const maxPrice = parseInt($('#price-slider').val(), 10);
        $('#price-value').text(maxPrice);

        $('.bmw-model-1').each(function() {
            const carPrice = parseInt($(this).data('price'), 10);

            if (isNaN(carPrice) || isNaN(maxPrice)) {
                console.error('Invalid price value');
                return;
            }

            if (carPrice <= maxPrice) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }
});
  // JavaScript for price slider
  const priceSlider = document.getElementById('price-slider');
        const priceValue = document.getElementById('price-value');

        priceValue.textContent = priceSlider.value;

        priceSlider.oninput = function() {
            priceValue.textContent = this.value;
            const maxPrice = parseInt(this.max);
            const currentPrice = parseInt(this.value);
            document.querySelectorAll('.bmw-model-1').forEach(function(item) {
                const itemPrice = parseInt(item.getAttribute('data-price'));
                if (itemPrice <= currentPrice) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        };

        // JavaScript for toggling more info
        function toggleMoreInfo(button) {
            const moreInfo = button.nextElementSibling;
            if (moreInfo.style.display === 'block') {
                moreInfo.style.display = 'none';
            } else {
                moreInfo.style.display = 'block';
            }
        }
