<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Django Form</title>
    <style>
       
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        table td label {
            font-weight: bold;
        }
       
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% extends 'base2.html' %}
    {% block body %}
<div class="form-container">
   
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                {{ form.as_table }}
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    
</div>
{% endblock %}

</body>
</html>
